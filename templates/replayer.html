<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Replayer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='replayer.css') }}">
</head>
<body data-theme="light">
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-spade-heart"></i> Poker Hand Replayer</h1>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </header>

        <div class="main-layout">
            <div class="game-section">
                <div class="poker-table">
                    <div class="board"></div>
                    <div class="pot">Pot: $0</div>
                    <div class="seats"></div>
                </div>

                <div class="controls">
                    <button id="play-hand" class="btn btn-primary">
                        <i class="fas fa-play"></i>
                        Load New Hand
                    </button>
                </div>

                <div id="decision-controls" class="decision-section" style="display: none;">
                    <h3 class="decision-title">Your turn. What is your decision?</h3>
                    <div class="controls">
                        <!-- Decision buttons will be injected here -->
                    </div>
                </div>

                <div id="feedback" class="feedback" style="display: none;"></div>
            </div>

            <div class="analysis-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i class="fas fa-chart-line"></i>
                        Performance Analysis
                    </h2>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Correct Decisions</div>
                        <div class="stat-value" id="stats-correct">0</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Total Hands</div>
                        <div class="stat-value" id="stats-total">0</div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-label">Success Rate</div>
                        <div class="stat-value" id="stats-percentage">0%</div>
                    </div>
                </div>

                <div class="action-log">
                    <div class="log-header">
                        <i class="fas fa-list"></i>
                        Action Log
                    </div>
                    <div class="log-content" id="log-content">
                        <div style="color: var(--text-muted); text-align: center; padding: 2rem 0;">
                            No actions yet. Start playing to see the log.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='replayer.js') }}"></script>
</body>
</html>
