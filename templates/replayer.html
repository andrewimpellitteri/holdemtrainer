<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Poker Hand Replayer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/replayer.css">
</head>
<body>
    <div class="replayer-container container py-4">
        <h3 class="text-center mb-3">Interactive Hand Replayer</h3>
        <div class="poker-table mx-auto">
            <div class="board"></div>
            <div class="pot"></div>
            <div class="seats"></div>
        </div>
        <div id="controls" class="controls text-center mt-3">
            <button id="play-hand" class="btn btn-primary">Play Hand</button>
        </div>
        <div id="decision-controls" class="text-center mt-3" style="display: none;">
            <h5>Your turn. What is your decision?</h5>
            <!-- Decision buttons will be injected here -->
        </div>
        <div id="feedback" class="mt-3"></div>
        <div class="action-log mt-3 p-2 bg-light border rounded">
            <h6>Action Log</h6>
            <div id="log-content" style="height: 150px; overflow-y: auto;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/replayer.js"></script>
</body>
</html>
